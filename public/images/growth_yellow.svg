<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="#fef08a" stroke="black" stroke-width="8"/>

  <!-- Stem -->
  <path d="M256 500 L 256 350" stroke="#4ade80" stroke-width="20" stroke-linecap="round"/>
  <path d="M256 420 Q 300 400 320 420" stroke="#4ade80" stroke-width="15" stroke-linecap="round" fill="none"/>
  <ellipse cx="320" cy="420" rx="20" ry="10" fill="#4ade80" stroke="black" stroke-width="4"/>

  <!-- Petals (Rotated) -->
  <g transform="translate(256, 256)">
    <!-- 8 Petals -->
    <ellipse cx="0" cy="-140" rx="40" ry="80" fill="#facc15" stroke="black" stroke-width="6"/>
    <ellipse cx="100" cy="-100" rx="40" ry="80" transform="rotate(45)" fill="#facc15" stroke="black" stroke-width="6"/>
    <ellipse cx="140" cy="0" rx="40" ry="80" transform="rotate(90)" fill="#facc15" stroke="black" stroke-width="6"/>
    <ellipse cx="100" cy="100" rx="40" ry="80" transform="rotate(135)" fill="#facc15" stroke="black" stroke-width="6"/>
    <ellipse cx="0" cy="140" rx="40" ry="80" transform="rotate(180)" fill="#facc15" stroke="black" stroke-width="6"/>
    <ellipse cx="-100" cy="100" rx="40" ry="80" transform="rotate(225)" fill="#facc15" stroke="black" stroke-width="6"/>
    <ellipse cx="-140" cy="0" rx="40" ry="80" transform="rotate(270)" fill="#facc15" stroke="black" stroke-width="6"/>
    <ellipse cx="-100" cy="-100" rx="40" ry="80" transform="rotate(315)" fill="#facc15" stroke="black" stroke-width="6"/>
  </g>

  <!-- Flower Center Face -->
  <circle cx="256" cy="256" r="100" fill="#854d0e" stroke="black" stroke-width="6"/>

  <!-- Face details -->
  <circle cx="226" cy="246" r="10" fill="white"/> <!-- Left Eye White -->
  <circle cx="226" cy="246" r="5" fill="black"/> <!-- Left Eye Pupil -->
  
  <circle cx="286" cy="246" r="10" fill="white"/> <!-- Right Eye White -->
  <circle cx="286" cy="246" r="5" fill="black"/> <!-- Right Eye Pupil -->

  <path d="M236 276 Q 256 296 276 276" stroke="white" stroke-width="6" stroke-linecap="round" fill="none"/> <!-- Smile -->
  
  <!-- Cheeks -->
  <circle cx="210" cy="270" r="10" fill="#fca5a5" opacity="0.6"/>
  <circle cx="302" cy="270" r="10" fill="#fca5a5" opacity="0.6"/>
</svg>
