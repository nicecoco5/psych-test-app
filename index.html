<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 숨겨진 성격 유형 찾기</title>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <style>
        :root {
            --joy-pink: #f9a8d4;
            --dream-blue: #bae6fd;
            --create-orange: #fdba74;
            --soft-purple: #e9d5ff;
            --deep-gray: #374151;
        }

        body {
            font-family: 'SUIT', sans-serif;
            background: linear-gradient(135deg, #fdf4ff 0%, #e0f2fe 50%, #fff7ed 100%);
            color: var(--deep-gray);
            margin: 0;
            overflow-x: hidden;
            font-weight: 500;
        }

        .pop-font {
            font-family: 'SUIT', sans-serif;
            font-weight: 900;
        }

        .organic-border {
            border: 1.5px solid #000;
            border-radius: 2rem;
        }

        .dreamy-shadow {
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.05), 4px 4px 0px 0px rgba(0, 0, 0, 1);
        }

        .flow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
            background:
                radial-gradient(circle at 10% 20%, var(--joy-pink) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, var(--dream-blue) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, var(--soft-purple) 0%, transparent 50%);
            filter: blur(80px);
        }

        .button-bounce:hover {
            transform: scale(1.02) translateY(-2px);
            box-shadow: 2px 2px 0px 0px rgba(0, 0, 0, 1);
        }

        .button-bounce:active {
            transform: scale(0.98) translateY(1px);
            box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 1);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="flow-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
